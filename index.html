<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <!-- Header Section-->
    <img class="logo" src="images/fake-logo.png" alt="Logo">
    
    
    <!-- Login Section -->
    <div class="login">
      <p>Please <strong>LOGIN</strong> or <strong>SIGN UP</strong></p>
      <hr>
      <p>Username: <input id='username-in'></p>
      <p>Password: <input id='password-in'></p>
      <p>
        <button id='signup-btn'>SIGN UP</button> <button id='login-btn'>LOGIN</button>
        <p id='feedback'></p>
      </p>
    </div>

    <!-- Icons -->
    <p>
      <a href="https://www.facebook.com/" target="_blank">
        <img class="icon" src="images/facebook-icon.png" alt="Facebook">
      </a>
      <a href="https://www.youtube.com/" target="_blank">
        <img class="icon" src="images/youtube-icon.png" alt="YouTube">
      </a>
      <a href="https://twitter.com/" target="_blank">
        <img class="icon" src="images/twitter-icon.png" alt="Twitter">
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img class="icon" src="images/instagram-icon.png" alt="Instagram">
      </a>
    </p>
  </div>

  <!-- Load JavaScript -->
  <script src="main.js"></script>
</body>

</html>
